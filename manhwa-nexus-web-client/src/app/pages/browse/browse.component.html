<div class="page-container">
    <div class="filters">
        <div class="filter-select">
            <p>Genre</p>
            <ng-select
                (change)="filterManhwas()"
                [(ngModel)]="selectedGenre"
                placeholder="Any"
            >
                <ng-option
                    *ngFor="let genre of genres"
                    [value]="genre"
                    >{{ genre }}</ng-option
                >
            </ng-select>
        </div>
    </div>

    <div class="pt-6">
        <app-manhwa-grid
            [manhwas]="manhwasToShow"
            [columns]="5"
        ></app-manhwa-grid>
    </div>
</div>
